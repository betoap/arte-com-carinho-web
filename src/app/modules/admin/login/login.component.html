<header id="header">
  <div id="logo-group">
    <span id="logo">
      <strong>A</strong>rte <strong>C</strong>om <strong>C</strong>arinho
    </span>
  </div>
</header>
<div class="row margin-50">
  <div
    class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3"
  >
    <div class="well no-padding">
      <form
        [formGroup]="form"
        *ngIf="form"
        (submit)="onSubmit()"
        class="smart-form client-form"
        id="login-form"
        novalidate="novalidate"
      >
        <header>
          Autenticar-se
          <span id="extr-page-header-space">
              <img src="../../../../assets/img/logo.png" alt="Arte com Carinho">
          </span>
        </header>

        <fieldset>

          <section>
            <label class="label">Nome de usuário</label>
            <label class="input">
              <acc-input-field
                id="input_usuario"
                label="Nome de usuario"
                type="text"
                formControlName="usuario"
                [control]="form.get('usuario')"
                placeholder="Nome de usuário"
                restrictTo="letters"
                icon="fa fa-user fa-lg fa-fw"
              ></acc-input-field>
            </label>
          </section>

          <section>
            <label class="label">Senha</label>
            <label class="input">
              <acc-input-field
                id="input_senha"
                label="Senha"
                type="password"
                formControlName="senha"
                [control]="form.get('senha')"
                placeholder="Senha"
                restrictTo="letters"
                icon="fa fa-lock fa-lg fa-fw"
              ></acc-input-field>
            </label>
            <div class="note">
              <a href="forgotpassword.html">Esqueceu a senha?</a>
            </div>
          </section>

        </fieldset>

        <footer>
          <button type="submit" class="btn btn-primary">
            Enviar
          </button>
        </footer>
      </form>
    </div>
  </div>
</div>
