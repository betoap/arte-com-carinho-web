<div class="row header">
  <div class="col-md-8 header__counter">
    {{ quantity }}
  </div>
  <div class="col-md-14 col-md-offset-2 header__title">
    {{ title }}
  </div>
</div>
<div class="row content">
  <div class="col-md-16 col-md-offset-8 content__text">
    {{ text }}
  </div>
</div>
<div class="row footer">
  <div class="col-md-6">
    <i class="iconClass {{ classIco }}"></i>
  </div>
  <div class="col-md-16 col-md-offset-2 footer__text">
    {{ footerText }}
  </div>
</div>
