<div width="100%" class="loading" *ngIf="!header">Carregando...</div>
<table id="{{name}}" class="table table-striped table-bordered" width="100%" *ngIf="header">
  <thead class="{{actions}}">
    <tr>
      <th class="hasinput" *ngFor="let item of header">
        <input type="text" class="form-control" placeholder="Filtrar por {{item}}" />
      </th>
    </tr>
    <tr>
        <ng-container *ngFor="let item of header">
          <th data-class="expand">{{item}}</th>
        </ng-container>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let itens of data" (dblclick)="dbClicked(itens)">
      <ng-container *ngFor="let item of itens">
        <td *ngIf="!hasProperty(item, 'id')">
          <div *ngIf="item != 'actions'">{{ item }}</div>
          <div *ngIf="item == 'actions'">
            <div class="btn btn-sm btn-primary" (click)="onAlter( itens )"><span class="fa fa-pencil"></span></div> |
            <div class="btn btn-sm btn-danger"  (click)="onRemove( itens )"><span class="fa fa-trash-o"></span></div>
          </div>
        </td>
      </ng-container>
    </tr>
  </tbody>
</table>
